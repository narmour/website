<!DOCTYPE html>
<html>
<head>
	<title>
		LeagueOfLegends STATS
	</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel = "stylesheet" type = "text/css" href = "css/jquery-ui.min.css">
	<link rel = "stylesheet" type = "text/css" href = "css/jquery.dataTables.min.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
   <script src = "js/jquery-ui.min.js"></script>
   <script src = "js/jquery.dataTables.min.js"></script>
   <script src = "js/getData.js"></script>
</head>
 
<body>

<div id="section">
		<center>
		<img id = "mainImg" src = 'http://orig04.deviantart.net/07eb/f/2013/274/a/5/league_of_legends_windows_8_tile_icon_by_intel_4004-d6ovotm.jpg'>
		<br/>
		<br/>
		<h1 class="title">LoL Statistics</h1>
		<div class="container">
			<div class="form">
				<input id = "sName" type = "text" placeholder = "Summoner Name">
				<br/>
				<input class="button" id = "submitbutton" type = "submit">
				<h1 class="title">Stats</h1>
				<ul id="summonerInfo"></ul>
				<table class = "mostPlayed">
					<thead>
						<tr>
							<th>Champ Name</th>
							<th>Wins</th>
							<th>Losses</th>
						</tr>
					</thead>
				</table>

			</div>
		</div>
		</center>
		
</div>
</body>
</html>
